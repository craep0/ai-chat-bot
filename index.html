<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Multiple Characters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="javascript" hres="index.js"
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbot</h2>
            <label for="character-select">Choose a Character:</label>
            <select id="character-select">
                <option value="bot1">Bot 1 - Friendly</option>
                <option value="bot2">Bot 2 - Sarcastic</option>
                <option value="bot3">Bot 3 - Curious</option>
            </select>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
